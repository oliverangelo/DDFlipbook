<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipbook Viewer</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eee;
      font-family: sans-serif;
    }
    #flipbook {
      width: 90%;
      max-width: 800px;
      height: 600px;
      margin: 2rem auto;
    }
    @media (max-width: 768px) {
      #flipbook {
        width: 100%;
        height: 90vh;
      }
    }
    .page {
      background: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <!-- Pages will be inserted here by JS -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>

<script>
  const pdfUrl = 'pdf/sample.pdf';

  pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
    const flipbook = document.getElementById('flipbook');

    let loadPages = [];
    for (let i = 1; i <= pdf.numPages; i++) {
      loadPages.push(pdf.getPage(i).then(page => {
        const pageDiv = document.createElement('div');
        pageDiv.className = 'page';

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        page.render({
          canvasContext: context,
          viewport: viewport
        });

        pageDiv.appendChild(canvas);
        flipbook.appendChild(pageDiv);
      }));
    }

    Promise.all(loadPages).then(() => {
      $('#flipbook').turn({
        width: '100%',
        height: '100%',
        autoCenter: true,
        display: window.innerWidth < 768 ? 'single' : 'double'
      });
    });
  });
</script>

</body>
</html>
